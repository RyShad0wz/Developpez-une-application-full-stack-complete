  <div class="mobile-only logo-container">
  <img src="/assets/logo_p6.png" alt="MDD Logo" class="logo-mobile" />
</div>
  
  <button mat-icon-button class="back-btn" (click)="goBack()" aria-label="Retour">
  <mat-icon>arrow_back</mat-icon>
  </button>

<form [formGroup]="registerForm" (ngSubmit)="submit()" class="auth-form">
  <h2>S’inscrire</h2>

  <mat-form-field appearance="fill">
    <mat-label>Nom d’utilisateur</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="registerForm.get('name')?.hasError('required')">
      Nom d’utilisateur requis
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
      Email requis
    </mat-error>
    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
      Email invalide
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
      Mot de passe requis
    </mat-error>
    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
      Minimum 8 caractères
    </mat-error>
  </mat-form-field>

  <div class="error" *ngIf="error">{{ error }}</div>

  <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
    S’inscrire
  </button>

  <p class="switch">
    Déjà inscrit ? <a routerLink="/login">Se connecter</a>
  </p>
</form>
