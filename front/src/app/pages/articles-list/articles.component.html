<div class="articles-page">
  <div class="header">
    <button mat-raised-button color="primary" class="purple-btn" routerLink="/articles/new">
      Créer un article
    </button>
<button mat-stroked-button class="sort-btn" (click)="sortByDate()">
  Trier par date
</button>

  </div>

  <div class="articles-container">
    <mat-card
      *ngFor="let a of articles"
      class="article-card"
      routerLink="/articles/{{ a.id }}"
    >
<mat-card-header>
  <mat-card-title>{{ a.title }}</mat-card-title>
  <mat-card-subtitle>
     <div style="margin-top: 10px;"></div>
    {{ a.createdAt | date:'dd/MM/yyyy' }} — {{ a.authorName || 'Non renseigné' }}
  </mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <div style="margin-top: 5px;"></div> <!-- Saut de ligne visuel -->
  {{ a.content | slice:0:120 }}…
</mat-card-content>
    </mat-card>
  </div>
</div>
