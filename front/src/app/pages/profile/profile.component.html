<section class="profile-container">
  <h2>Mon profil</h2>
  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="profile-form">
    <mat-form-field appearance="fill">
      <mat-label>Nom d’utilisateur</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nouveau mot de passe</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Mettre à jour
    </button>
  </form>

<h3>Mes abonnements</h3>
<div class="abonnements-list">
  <div *ngFor="let topic of subscriptions" class="abonnement-card">
    <div class="abonnement-content">
      <div>
        <div class="abonnement-title">{{ topic.name }}</div>
        <div class="abonnement-desc">{{ topic.description }}</div>
      </div>
      <button mat-raised-button color="primary" class="unsub-btn" (click)="unsubscribe(topic.id)">
        Se désabonner
      </button>
    </div>
  </div>
  <div *ngIf="subscriptions.length === 0" class="no-abonnement">Aucun abonnement pour le moment.</div>
</div>
</section>

<div class="error" *ngIf="error">{{ error }}</div>
